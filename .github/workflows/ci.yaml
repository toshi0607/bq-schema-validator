
name: ci

on:
  push:
    tags:
      - v*
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: set up
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
        id: go

      - name: checkout
        uses: actions/checkout@v2

      - name: dependencies
        run: go get -v -t -d ./...

      - name: build
        run: go build -v cmd/main.go

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v1
        with:
          version: v2.4.0

      - name: test
        run: go test ./... -v
